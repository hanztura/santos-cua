{% extends "./base.html" %}

{% load static %}

{% block title %}Employee - New{% endblock title %}

{% block nav %}
    {{ block.super }}
    <!-- list -->
    <a class="nav-item nav-link" href="{% url 'employees:index' %}">
        <i class="fa fa-2x fa-list-ul text-default" title="Employees"></i>
    </a>
{% endblock nav %}

{% block content %}
    <h1>Create new Employee Profile</h1>

    <form enctype="multipart/form-data" action="{% url 'employees:create' %}" method="post">
        {% csrf_token %}
        
        <table class="table table-condensed table-bordered">
            <tbody>
                {{ form.as_table }}
            </tbody>
            
        </table>
        <input type="submit" value="Create">
    </form>
    
{% endblock content %}
