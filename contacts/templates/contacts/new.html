{% extends "base_santoscua.html" %}

{% block content %}

<h1>Contact - New</h1>

<form enctype="multipart/form-data" action="{% url 'contacts:create' %}" method="post">
    {% csrf_token %}
    
    <table>
        <tbody>
            {{ form.as_table }}
        </tbody>
        
    </table>
    <input type="submit" value="Create">
</form>
    
{% endblock content %}
