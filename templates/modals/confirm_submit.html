{# modal confirm submit #}
<div class="modal fade" id="modal-confirm-submit" tabindex="-1" role="dialog" aria-labelledby="modal-confirm-action" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">ACTION</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want continue?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        <form id='modal-form-confirm-submit' action="#" method="post" class="modal-url">
            {% csrf_token %}
            <button form='modal-form-confirm-submit' class="btn btn-outline-danger" type="submit" title="delete">
                <i class="fa fa fa-trash-o" ></i>Delete
            </button>
        </form>
      </div>
    </div>
  </div>
</div>
